
apiVersion: apps/v1
kind: Deployment
metadata:
  name: posting-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posting
  template:
    metadata:
      labels:
        app: posting
    spec:
      containers:
        - name: posting
          image: iamrahulrnair/posting
            - name: MONGO_URI
              value: 'mongodb://posting-mongo-srv:27017/posts'
---
apiVersion: v1
kind: Service
metadata:
  name: posting-srv
spec:
  selector:
    app: posting
  type: ClusterIP
  ports:
    - name: posting
      protocol: TCP
      port: 3000
      targetPort: 3000
